<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Millbrook X9 viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading point cloud...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/laz-perf@0.0.3/lib/laz-perf.min.js"></script>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xcccccc);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.01,
      10000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Enhanced lighting for better appearance
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    const lasUrl = "https://bradleylab-public.s3.us-east-2.amazonaws.com/millbrook/x9_millbrook_dan.las";

    // Load LAS file
    async function loadLAS(url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      
      // Parse LAS using laz-perf
      const loader = new LASLoader();
      const pointData = await loader.load(arrayBuffer);
      
      return pointData;
    }

    // Simple LAS parser (for uncompressed LAS)
    class LASLoader {
      async load(arrayBuffer) {
        const view = new DataView(arrayBuffer);
        
        // Read LAS header
        const pointDataOffset = view.getUint32(96, true);
        const pointDataRecordLength = view.getUint16(105, true);
        const numPoints = view.getUint32(107, true);
        
        const xScale = view.getFloat64(131, true);
        const yScale = view.getFloat64(139, true);
        const zScale = view.getFloat64(147, true);
        const xOffset = view.getFloat64(155, true);
        const yOffset = view.getFloat64(163, true);
        const zOffset = view.getFloat64(171, true);
        
        // Read points
        const positions = new Float32Array(numPoints * 3);
        const colors = new Uint8Array(numPoints * 3);
        
        for (let i = 0; i < numPoints; i++) {
          const offset = pointDataOffset + (i * pointDataRecordLength);
          
          // Read XYZ (scaled integers)
          const x = view.getInt32(offset, true) * xScale + xOffset;
          const y = view.getInt32(offset + 4, true) * yScale + yOffset;
          const z = view.getInt32(offset + 8, true) * zScale + zOffset;
          
          positions[i * 3] = x;
          positions[i * 3 + 1] = y;
          positions[i * 3 + 2] = z;
          
          // Read RGB (if available, usually at offset 20 for point format 2/3)
          if (pointDataRecordLength >= 26) {
            colors[i * 3] = view.getUint16(offset + 20, true) / 256;     // R
            colors[i * 3 + 1] = view.getUint16(offset + 22, true) / 256; // G
            colors[i * 3 + 2] = view.getUint16(offset + 24, true) / 256; // B
          } else {
            // Default gray if no color
            colors[i * 3] = 128;
            colors[i * 3 + 1] = 128;
            colors[i * 3 + 2] = 128;
          }
        }
        
        document.getElementById('loading').textContent = `Loaded ${numPoints.toLocaleString()} points`;
        setTimeout(() => document.getElementById('loading').style.display = 'none', 2000);
        
        return { positions, colors, numPoints };
      }
    }

    // Load and display
    loadLAS(lasUrl).then(({ positions, colors, numPoints }) => {
      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3, true));
      
      geometry.computeBoundingBox();
      geometry.computeBoundingSphere();
      geometry.center();

      // Enhanced material for smoother appearance
      const material = new THREE.PointsMaterial({
        size: 0.2,  // Larger points for smoother look
        sizeAttenuation: true,
        vertexColors: true,
        opacity: 0.95,
        transparent: true
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);

      const radius = geometry.boundingSphere?.radius || 10;
      camera.position.set(0, 0, radius * 2.5);
      camera.near = radius / 100.0;
      camera.far = radius * 20.0;
      camera.updateProjectionMatrix();
      controls.update();
    }).catch(error => {
      console.error("Error loading LAS:", error);
      document.getElementById('loading').textContent = "Error loading point cloud";
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
