<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Millbrook X9 Splat</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/@mkkellogg/gaussian-splats-3d/build/gaussian-splats-3d.umd.cjs"></script>
  <script>
    console.log('THREE:', typeof THREE);
    console.log('GaussianSplats3D:', typeof GaussianSplats3D);
    
    const viewer = new GaussianSplats3D.Viewer({
      rootElement: document.getElementById('container')
    });
    
    viewer.addSplatScene('https://bradleylab-public.s3.us-east-2.amazonaws.com/millbrook/x9_millbrook.splat');
  </script>
</body>
</html>
