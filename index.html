<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Millbrook X9 splat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Map module imports for Three.js and Spark -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.178.0/three.module.js",
        "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { SplatMesh } from "@sparkjsdev/spark";

    // Basic THREE scene
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    // Put camera a bit back along +Z
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Your PLY on S3
    const splatURL = "https://bradleylab-public.s3.us-east-2.amazonaws.com/millbrook/x9_millbrook_dan.ply";

    const cloud = new SplatMesh({ url: splatURL });
    // Optionally nudge it a bit in front of the camera
    cloud.position.set(0, 0, -5);
    scene.add(cloud);

    // Handle window resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Simple render loop
    renderer.setAnimationLoop(() => {
      // Tiny rotation so you can see movement even without controls
      cloud.rotation.y += 0.002;
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
